<div layout="column" flex>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>Spotifynd</span>
      <span flex></span>
      <md-button ng-click='redirectSignup()'>
        Sign Up
      </md-button>
    </div>
  </md-toolbar>
</div>
<div layout="row" flex-offset="30">
  <md-card>
    <md-card-header>
      <h3>Log in:</h3>
    </md-card-header>
    <md-card-content>
      <form ng-submit="signIn()">
        <md-input-container md-no-float='true'>
          <input type='text' ng-model='username' placeholder='username'>
        </md-input-container>
        <md-input-container md-no-float='true'>
          <input type='password' ng-model='password' placeholder='password'>
        </md-input-container>
        <md-button type="submit">Log In</md-button>
      </form>

      <h4> {{ errorr }} </h4>
      <p>Not a member? <md-button type='text' ng-click='redirectSignup()'>Login Here</md-button></p>
      <p>Or Register with:</p>
      <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
    </md-card-content>
  </md-card>
</div>
